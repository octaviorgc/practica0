<!DOCTYPE html>
<html lang="es">
<head>
    <title>Envío de datos por GET y POST</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Formulario enviado por el método GET</h1>
    <form name="envia-get_frm" action="enviardatos.php" method="get">
        <label>Ingresa tu Nombre:</label>
        <input type="text" name="nombre_txt" required />
        <br><br>
        <label>Ingresa tu Password:</label>
        <input type="password" name="password_txt" required />
        <br><br>
        <input type="submit" name="enviar_btn" value="Envia-GET" />
    </form>

    <h1>Formulario enviado por el método POST</h1>
    <form name="envia-post_frm" action="enviardatos.php" method="post">
        <label>Ingresa tu Nombre:</label>
        <input type="text" name="nombre_txt" required />
        <br><br>
        <label>Ingresa tu Password:</label>
        <input type="password" name="password_txt" required />
        <br><br>
        <input type="submit" name="enviar_btn" value="Envia-POST" />
    </form>
</body>
</html>
